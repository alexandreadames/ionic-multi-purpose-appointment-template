<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/img/welcome.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle
        >Ionic MultiPurpose Appointment Template</ion-card-subtitle
      >
      <ion-card-title>Welcome to my business</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Use this template for appointments
      </p>
      <br />
      <p>
        Photo by Pixabay
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item routerLink="/news">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>News</ion-label>
    </ion-item>
    <ion-item routerLink="/location">
      <ion-icon slot="start" color="medium" name="map"></ion-icon>
      <ion-label>Location</ion-label>
    </ion-item>
    <ion-item routerLink="/contact">
      <ion-icon slot="start" color="medium" name="contact"></ion-icon>
      <ion-label>Send a message</ion-label>
    </ion-item>
    <ion-item routerLink="/login" *ngIf="!isAuthenticated">
      <ion-icon slot="start" color="medium" name="log-in"></ion-icon>
      <ion-label>Sign in</ion-label>
    </ion-item>
    <ion-item routerLink="/dashboard/home" *ngIf="isAuthenticated">
      <ion-icon slot="start" color="medium" name="home"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
