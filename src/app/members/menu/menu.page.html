<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <!--Ensino-->
    <ion-item-divider class="menu_color">
      <ion-label>Appointment</ion-label>
    </ion-item-divider>

    <ion-item routerLink="/resources">
      <ion-icon name="calendar" slot="start" class="menu_icon_color"></ion-icon>
      <ion-label>Book an appointment</ion-label>
    </ion-item>

    <ion-item routerLink="/dashboard/home">
      <ion-icon name="time" slot="start" class="menu_icon_color"></ion-icon>
      <ion-label>My Appointments</ion-label>
    </ion-item>

    <!--Notificações-->
    <ion-item-divider class="menu_color">
      <ion-label>Notifications</ion-label>
    </ion-item-divider>

    <ion-item routerLink="/notifications">
      <ion-icon
        name="notifications"
        slot="start"
        class="menu_icon_color"
      ></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out" class="menu_icon_color"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
