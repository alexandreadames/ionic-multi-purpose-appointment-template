<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let resource of resources"
      routerLink="schedules/{{resource.id}}"
    >
      <ion-avatar slot="start">
        <img src="{{resource.image}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{resource.name}}</h2>
        <h3>{{resource.teacher}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
